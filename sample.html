<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Semantic UI CDN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
</head>
<body>
<div class="ui segment">
  <h2 class="ui left floated header">Story</h2>
  <div class="ui clearing divider"></div>
  <p>
    <div class="ui cards">
      <div class="card">
        <div class="content">
          <div class="header">
            Task1
          </div>
          <div class="meta">
            タスクの内容中タイトル
          </div>
          <div class="description">
            〇〇の調査をしなきゃ
          </div>
        </div>
        <div class="extra content">
          <div class="ui two buttons">
            <div class="ui basic green button">内容編集</div>
            <div class="ui basic red button">削除</div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="content">
          <div class="header">
            Task2
          </div>
          <div class="meta">
            タスクの内容中タイトル
          </div>
          <div class="description">
            〇〇のコード修正しなきゃねー
          </div>
        </div>
        <div class="extra content">
          <div class="ui two buttons">
            <div class="ui basic green button">内容編集</div>
            <div class="ui basic red button">削除</div>
          </div>
        </div>
      </div>
    </div>
  </p>
</div>
</body>
</html>
